<ul class="list-group">
  <li *ngFor="let log of loggerLoc; let ind=index"
    class="list-group-item d-flex justify-content-between align-items-center">
    <div class="col-sm-1 bg-info">
      <span>{{ind+1}}</span>
    </div>
    <div (click)="onSelect(log)" class="col-sm-3 bg-info ml-0">
      <i class="fas fa-hand-pointer"> {{log.text}} </i>
    </div>
    <div class="col-sm-3">
      <span class="log-date"> {{log.date | date: 'short'}}</span>
    </div>
    <i (click)="onDelete(log)" class="fa fa-remove"></i>
  </li>
</ul>

<div *ngIf="loaded && loggerLoc.length == 0">
  <h5>There are no logs in the system</h5>
</div>

<div *ngIf="!loaded">
  <h5>Loading...</h5>
</div>
